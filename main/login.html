<!doctype html>
<html lang="en">
<head>
  <title>Webleb</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900');
    body {
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
      line-height: 1.7;
      color: #ffeba7;
      background-color: #1f2029;
    }
    a:hover {
      text-decoration: none;
    }
    .link {
      color: #ffeba7;
    }
    .link:hover {
      color: #c4c3ca;
    }
    p {
      font-weight: 500;
      font-size: 14px;
    }
    h4 {
      font-weight: 600;
    }
    h6 span {
      padding: 0 20px;
      font-weight: 700;
    }
    .section {
      position: relative;
      width: 100%;
      display: block;
      background-image: url('image/loginbg.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .full-height {
      min-height: 100vh;
    }
    [type="checkbox"]:checked,
    [type="checkbox"]:not(:checked) {
      display: none;
    }
    .checkbox:checked + label,
    .checkbox:not(:checked) + label {
      position: relative;
      display: block;
      text-align: center;
      width: 60px;
      height: 16px;
      border-radius: 8px;
      padding: 0;
      margin: 10px auto;
      cursor: pointer;
      background-color: #ffeba7;
    }
    .checkbox:checked + label:before,
    .checkbox:not(:checked) + label:before {
      position: absolute;
      display: block;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      color: #ffeba7;
      background-color: #020305;
      font-family: 'unicons';
      content: '\eb4f';
      z-index: 20;
      top: -10px;
      left: -10px;
      line-height: 36px;
      text-align: center;
      font-size: 24px;
      transition: all 0.5s ease;
    }
    .checkbox:checked + label:before {
      transform: translateX(44px) rotate(-270deg);
    }
    .card-3d-wrap {
      position: relative;
      width: 440px;
      max-width: 100%;
      height: 400px;
      transform-style: preserve-3d;
      perspective: 800px;
      margin-top: 60px;
    }
    .card-3d-wrapper {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: all 600ms ease-out;
    }
    .card-front, .card-back {
      width: 100%;
      height: 100%;
      background-color: #2b2e38;
      position: absolute;
      border-radius: 6px;
      transform-style: preserve-3d;
    }
    .card-back {
      transform: rotateY(180deg);
    }
    .checkbox:checked ~ .card-3d-wrap .card-3d-wrapper {
      transform: rotateY(180deg);
    }
    .center-wrap {
      position: absolute;
      width: 100%;
      padding: 0 35px;
      top: 50%;
      left: 0;
      transform: translate3d(0, -50%, 35px) perspective(100px);
      z-index: 20;
      display: block;
    }
    .form-group {
      position: relative;
      display: block;
      margin: 0;
      padding: 0;
    }
    .form-style {
      padding: 13px 20px;
      padding-left: 55px;
      height: 48px;
      width: 100%;
      font-weight: 500;
      border-radius: 4px;
      font-size: 14px;
      line-height: 22px;
      letter-spacing: 0.5px;
      outline: none;
      color: #c4c3ca;
      background-color: #1f2029;
      border: none;
      transition: all 200ms linear;
      box-shadow: 0 4px 8px 0 rgba(21,21,21,.2);
    }
    .form-style:focus,
    .form-style:active {
      border: none;
      outline: none;
      box-shadow: 0 4px 8px 0 rgba(21,21,21,.2);
    }
    .input-icon {
      position: absolute;
      top: 0;
      left: 18px;
      height: 48px;
      font-size: 24px;
      line-height: 48px;
      text-align: left;
      transition: all 200ms linear;
    }
    .btn {  
      border-radius: 4px;
      height: 44px;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      transition: all 200ms linear;
      padding: 0 30px;
      letter-spacing: 1px;
      display: inline-flex;
      align-items: center;
      background-color: #ffeba7;
      color: #000000;
    }
    .btn:hover {  
      background-color: #000000;
      color: #ffeba7;
      box-shadow: 0 8px 24px 0 rgba(16,39,112,.2);
    }
  </style>
</head>
<body>
  <div class="section full-height">
    <div class="container">

      <form action="/login" method="POST">    
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Log In</h4>
                      <div class="form-group">
                        <input type="email" class="form-style" id="login-email" name="email" placeholder="Email" oninput="checkLoginFields()">
                        <i class="input-icon uil uil-at"></i>
                      </div>	
                      <div class="form-group mt-2">
                        <input type="password" class="form-style" id="login-password" name="password" placeholder="Password" oninput="checkLoginFields()">
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <button type="submit" class="btn mt-4" id="login-button">Login</button>
                    </div>
                  </div>
                </div>
              </form>
              
                <div class="card-back">          
                  
                  <div class="center-wrap">
                    <form action="/signup" method="POST">
                    <div class="section text-center">
                      <h4 class="mb-3 pb-3">Sign Up</h4>
                      <div class="form-group">
                        <input type="text" class="form-style" id="signup-name" name="name" placeholder="Full Name" oninput="checkSignupFields()">
                        <i class="input-icon uil uil-user"></i>
                      </div>	
                      <div class="form-group mt-2">
                        <input type="email" class="form-style" id="signup-email" name="email" placeholder="Email" oninput="checkSignupFields()">
                        <i class="input-icon uil uil-at"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input type="password" class="form-style" id="signup-password" name="password" placeholder="Password" oninput="checkSignupFields()">
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <button type="submit" class="btn mt-4" id="signup-button">Register</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
  <script>
    function checkLoginFields() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const loginButton = document.getElementById('login-button');
      loginButton.onclick = (email && password) ? () => alert('Login successful!') : () => false;
    }

    function checkSignupFields() {
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const signupButton = document.getElementById('signup-button');
      signupButton.onclick = (name && email && password) ? () => alert('Signup successful!') : () => false;
    }
  </script>
</body>
</html>
